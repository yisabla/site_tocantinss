<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>turismo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-sm navbar-dark nav-top">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Pacotes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Contatos</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Pesquisar">
            <button class="btn btn-primary" type="button">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>


  <main>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="img/ponteeee.webp" alt="Los Angeles" class="d-block w-100 car-img">

          <div class="carousel-caption">
            <h3>Palmas</h3>
            <p>Ponte da amizade</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="img/palacio palmas.webp" alt="Chicago" class="d-block w-100 car-img">
          <div class="carousel-caption">
            <h3>Palmas</h3>
            <p>Praça dos girassois</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="img/jalapao.jpg" alt="New York" class="d-block w-100 car-img">

          <div class="carousel-caption">
            <h3>Jalapao</h3>
            <p>Dunas do jalapao</p>
          </div>
        </div>



        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
  </main>

  <!--Divisão-->
  <div class="container-fluid divisão">
    <h2>Conheça o Tocantins</h2>
  </div>


  <footer class="fixed-bottom">
    <h5>&copy; TocantinsTur. Todos os direitos reservados a ISATECH</h5>
  </footer>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
